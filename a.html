<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larger Number Finder</title>
    <script>
        function findLargerNumber() {
            // Get the input values
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var num3 = parseInt(document.getElementById("num3").value);

            // Check if the inputs are valid numbers
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                alert("Please enter valid integers.");
                return;
            }

            // Compare the numbers
            if (num1 === num2 && num2 === num3) {
                // If all numbers are equal
                document.getElementById("result").innerHTML = "EQUAL NUMBERS";
            } else {
                // Find the largest number
                var largest = Math.max(num1, num2, num3);
                document.getElementById("result").innerHTML = largest + " LARGER NUMBER";
            }
        }
    </script>
</head>
<body>

    <h2>Find the Larger Number</h2>

    <label for="num1">Enter first number: </label>
    <input type="number" id="num1"><br><br>

    <label for="num2">Enter second number: </label>
    <input type="number" id="num2"><br><br>

    <label for="num3">Enter third number: </label>
    <input type="number" id="num3"><br><br>

    <button onclick="findLargerNumber()">Find Larger Number</button>

    <h3>Result:</h3>
    <p id="result"></p>

</body>
</html>
